<h1> Ajouter un commentaire : </h1>

<app-add-evaluation-form (evaluationSubmitted)="onEvaluationSubmitted($event)"></app-add-evaluation-form>

<h1> La Liste des avis : </h1>
<table>
  <thead>
  <th>Nom</th>
  <th>Commentaire</th>
  <th>Note</th>
  </thead>
  <tr *ngFor="let commentaire of restaurant.commentaires">
    <td>{{commentaire.nom}}</td>
    <td>{{commentaire.commentaire}}</td>
    <td>{{commentaire.note}}</td>
    <button (click)="supprimerCommentaire(commentaire.id)">Supprimer</button>
  </tr>
</table>
